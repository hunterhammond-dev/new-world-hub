<div class="main-div">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Create a guide</mat-card-title>
    </mat-card-header>
    <div class="form-display">
      <form [formGroup]="assignmentForm" (ngSubmit)="assignComp(assignmentForm.value)" autocomplete="off" >

        <div class="form-group">
          <div class="form-display">
            <mat-form-field color="accent" appearance="outline" style="width: 80%;">
              <mat-label>Name</mat-label>
              <input matInput type="text" name="username" formControlName="username" autocomplete="off">
            </mat-form-field>
          </div>
        </div>
        <button mat-raised-button color="accent" type="submit" [disabled]="!assignmentForm.valid">Create</button>
      </form>
    </div>
  </mat-card>
</div>
